<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>性格診断 タイプ一覧（画像対応）</title>
    <link rel="stylesheet" href="styles_image.css">
</head>
<body>

    <header>
        <h1>アプリの名称表示</h1>
    </header>

    <div class="type-container">
        <!-- グループごとにタイプを分けて表示 -->
        <h2 class="group-heading">インフラ型</h2>
        <div class="horizontal-scroll-wrapper">
            <div class="type-card">
                <img src="../image/オンプレミスタイプ.png" alt="オンプレミスタイプ">
                <p>オンプレミスタイプ</p>
            </div>
            <div class="type-card">
                <img src="../image/クラウドタイプ.png" alt="クラウドタイプ">
                <p>クラウドタイプ</p>
            </div>
            <div class="type-card">
                <img src="../image/ハイブリッドタイプ.png" alt="ハイブリッドタイプ">
                <p>ハイブリッドタイプ</p>
            </div>
        </div>

        <h2 class="group-heading">エンジニア型</h2>
        <div class="horizontal-scroll-wrapper">
            <div class="type-card">
                <img src="../image/フロントエンドタイプ.png" alt="フロントエンドタイプ">
                <p>フロントエンドタイプ</p>
            </div>
            <div class="type-card">
                <img src="../image/バックエンドタイプ.png" alt="バックエンドタイプ">
                <p>バックエンドタイプ</p>
            </div>
            <div class="type-card">
                <img src="../image/フルスタックタイプ.png" alt="フルスタックタイプ">
                <p>フルスタックタイプ</p>
            </div>
        </div>
        
        <h2 class="group-heading">セキュリティ型</h2>
        <div class="horizontal-scroll-wrapper">
            <div class="type-card">
                <img src="../image/ファイアウォールタイプ.png" alt="ファイアウォールタイプ">
                <p>ファイアウォールタイプ</p>
            </div>
            <div class="type-card">
                <img src="../image/マルウェアタイプ.png" alt="マルウェアタイプ">
                <p>マルウェアタイプ</p>
            </div>
            <div class="type-card">
                <img src="../image/トラストタイプ.png" alt="トラストタイプ">
                <p>トラストタイプ</p>
            </div>
        </div>
        
        <h2 class="group-heading">ネットワーク型</h2>
        <div class="horizontal-scroll-wrapper">
            <div class="type-card">
                <img src="../image/ルータータイプ.png" alt="ルータータイプ">
                <p>ルータータイプ</p>
            </div>
            <div class="type-card">
                <img src="../image/光ファイバータイプ.png" alt="光ファイバータイプ">
                <p>光ファイバータイプ</p>
            </div>
            <div class="type-card">
                <img src="../image/スイッチタイプ.png" alt="スイッチタイプ">
                <p>スイッチタイプ</p>
            </div>
        </div>

    </div>

    <div class="home-button-area"> 
        <a href="index.html" class="home-button">
            トップページへ戻る
        </a>
    </div>

    <footer>
        <p>フッター</p>
    </footer>

</body>
</html>
