<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>質問ページ</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <form id="quizForm">
    <h2>Q1. 新しいことに出会ったとき、あなたは？</h2>
    <label><input type="radio" name="q1" value="meteor"> とりあえずやってみる</label><br>
    <label><input type="radio" name="q1" value="satellite"> 情報を集めてから考える</label><br>
    <label><input type="radio" name="q1" value="star"> 周りの反応を見てから動く</label><br>
    <label><input type="radio" name="q1" value="blackhole"> 慎重に動く</label><br>

    <h2>Q2. 困っている人を見かけたら、あなたは？</h2>
    <label><input type="radio" name="q2" value=""> すぐに声をかけて助ける</label><br>
    <label><input type="radio" name="q2" value=""> 状況を見て、必要なら手を貸す</label><br>
    <label><input type="radio" name="q2" value=""> 他の人が動くのを待つ</label><br>
    <label><input type="radio" name="q2" value=""> 自分にできることを静かに探す</label><br>

    <h2>Q3. あなたが一番大切にしている価値観は？</h2>
    <label><input type="radio" name="q3" value=""> 行動力</label><br>
    <label><input type="radio" name="q3" value="">思いやり</label><br>
    <label><input type="radio" name="q3" value=""> 安定と安全</label><br>
    <label><input type="radio" name="q3" value=""> 美しさと心地よさ</label><br>

    <h2>Q4. 友達と遊びの予定を立てるとき、あなたは？</h2>
    <label><input type="radio" name="q4" value=""> どんどん提案して進める</label><br>
    <label><input type="radio" name="q4" value="">みんなの意見を聞いて調整する</label><br>
    <label><input type="radio" name="q4" value=""> 流れに任せる</label><br>
    <label><input type="radio" name="q4" value=""> 細かく計画を立てる</label><br>

    <h2>Q5. 友達と遊びの予定を立てるとき、あなたは？</h2>
    <label><input type="radio" name="q5" value=""> 直感で決める</label><br>
    <label><input type="radio" name="q5" value="">比較してじっくり選ぶ</label><br>
    <label><input type="radio" name="q5" value=""> 人のおすすめを参考にする</label><br>
    <label><input type="radio" name="q5" value=""> 安全で確実なものを選ぶ</label><br>

    <h2>Q6. あなたの理想のチームメンバーは？</h2>
    <label><input type="radio" name="q6" value=""> アイデアをどんどん出す人</label><br>
    <label><input type="radio" name="q6" value="">みんなをまとめる人</label><br>
    <label><input type="radio" name="q6" value=""> 静かに支えてくれる人</label><br>
    <label><input type="radio" name="q6" value=""> 細かいところまで気づく人</label><br>

    <h2>Q7. あなたが褒められて嬉しいのは？</h2>
    <label><input type="radio" name="q7" value=""> 「行動が早いね！」</label><br>
    <label><input type="radio" name="q7" value="">「優しいね！」</label><br>
    <label><input type="radio" name="q7" value=""> 「よく考えてるね！」</label><br>
    <label><input type="radio" name="q7" value=""> 「センスがいいね！」</label><br>

    <h2>Q8. あなたが落ち着く場所は？</h2>
    <label><input type="radio" name="q8" value=""> にぎやかな場所</label><br>
    <label><input type="radio" name="q8" value="">静かなカフェ</label><br>
    <label><input type="radio" name="q8" value=""> 自然の中</label><br>
    <label><input type="radio" name="q8" value=""> 自分の部屋</label><br>

    <h2>Q9. あなたが理想とする働き方は？</h2>
    <label><input type="radio" name="q9" value=""> 自分のアイデアを形にする</label><br>
    <label><input type="radio" name="q9" value="">人と協力して進める</label><br>
    <label><input type="radio" name="q9" value=""> 社会に役立つことをする</label><br>
    <label><input type="radio" name="q9" value=""> 裏方で支える</label><br>

    <h2>Q10. あなたが選ぶとしたらどの星？</h2>
    <label><input type="radio" name="q10" value=""> 流星：速くて自由</label><br>
    <label><input type="radio" name="q10" value="">恒星：安定して輝く</label><br>
    <label><input type="radio" name="q10" value=""> 星雲：美しく広がる</label><br>
    <label><input type="radio" name="q10" value=""> ブラックホール：深くて強い</label><br>

    <!-- Q2〜Q10も同様に追加 -->

    <button type="submit">診断結果を見る</button>
  </form>

  <script>
    document.getElementById('quizForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const scores = {};

      for (let [key, value] of formData.entries()) {
        scores[value] = (scores[value] || 0) + 1;
      }

      const resultType = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
      window.location.href = `result.html?type=${resultType}`;
    });
  </script>
  <footer>
    <p>© 2024 情報スペシャリスト科3-4B</p>
  </footer>
</body>
</html>
