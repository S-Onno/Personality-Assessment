<!DOCTYPE html>

        <meta charset="UTF-8">
        <title id="page-title">学園祭</title>
        <link rel="stylesheet" href="index.css">

    </head>
    <body>
        <div class="header">

        </div>
        <main>
            <div id="result-container" class="result-card type-background-color">

                <section class="type-header">
                    <p class="type-classification" id="result-classtype">グループ分け</p>
                    <h1 id="result-type-title">診断結果を読み込み中．．．</h1>

                    <p id="result-summary-text">タイプ要約</p>

                </section>

                <a href="index.html" class="button-back">トップページに戻る</a>
